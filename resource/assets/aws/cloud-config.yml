disk_types:
- name: default
  disk_size: 50_000
  cloud_properties:
    type: gp2
    encrypted: true
- name: large
  disk_size: 200_000
  cloud_properties:
    type: gp2
    encrypted: true

networks:
- name: public
  type: manual
  subnets:
  - range: {{ .PublicCIDR }}
    gateway: {{ .PublicCIDRGateway }}
    az: z1
    static: {{ .PublicCIDRStatic }}
    reserved: {{ .PublicCIDRReserved }}
    cloud_properties:
      subnet: {{ .PublicSubnetID }}
- name: private
  type: manual
  subnets:
  - range: {{ .PrivateCIDR }}
    gateway: {{ .PrivateCIDRGateway }}
    az: z1
    reserved: {{ .PrivateCIDRReserved }}
    cloud_properties:
      subnet: {{ .PrivateSubnetID }}
- name: vip
  type: vip


vm_extensions:
- name: atc
  cloud_properties:
    security_groups:
    - {{ .VMsSecurityGroupID }}
    - {{ .ATCSecurityGroupID }}

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: compilation
  network: private
