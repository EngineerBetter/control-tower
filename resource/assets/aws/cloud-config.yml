---
azs:
- name: z1
  cloud_properties:
    availability_zone: {{ .AvailabilityZone }}

vm_types:
- name: concourse-web-small
  cloud_properties:
    instance_type: t3.small
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-medium
  cloud_properties:
    instance_type: t3.medium
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-large
  cloud_properties:
    instance_type: t3.large
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-xlarge
  cloud_properties:
    instance_type: t3.xlarge
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-web-2xlarge
  cloud_properties:
    instance_type: t3.2xlarge
    ephemeral_disk:
      size: 20_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

# on-demand prices for eu-west-2 region
# this is roughly a middle ground of pricing
# across regions and is also where EB is
# we set spot bid to on-demand * 1.2

- name: concourse-medium
  cloud_properties:
    instance_type: t3.medium {{ if .Spot }}
    spot_bid_price: 0.0567 # on-demand price: 0.0472
    spot_ondemand_fallback: true # {{ end }}
    ephemeral_disk:
      size: 200_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

- name: concourse-large
  cloud_properties: {{ if eq .WorkerType "m5" }}
    instance_type: m5.large {{ if .Spot }}
    spot_bid_price: 0.133 # on-demand price: 0.111
    spot_ondemand_fallback: true # {{ end }} {{else if eq .WorkerType "m5a" }}
    instance_type: m5a.large {{ if .Spot }}
    spot_bid_price: 0.120 # on-demand price: 0.100
    spot_ondemand_fallback: true # {{ end }} {{ else }}
    instance_type: m4.large {{ if .Spot }}
    spot_bid_price: 0.139 # on-demand price: 0.116
    spot_ondemand_fallback: true # {{ end }} {{ end }}
    ephemeral_disk:
      size: 200_000
      type: gp2
      encrypted: true
    security_groups:
    - {{ .VMsSecurityGroupID }}

